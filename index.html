<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="back">
     <div class="mode">
        <h3 class="h3">DARK</h3>
        <div class="button">
            <div class="point">
                <img class="image" src="https://www.lifepng.com/wp-content/uploads/2020/12/Emoji-Moon-png-hd.png" alt="">
            </div>
        </div>
     </div>

        <div class="calc">
            <audio class="sound" >
                <source src="/Start/Tasks/calculator/sound/mixkit-hard-single-key-press-in-a-laptop-2542.wav">
            </audio>
            <div class="display">
                <input class="displayy" type="text" readonly>
            </div>
            <div class="buttons">
                <div class="key-1">
                    <div class="butt"><h2>C</h2></div>
                </div>
                <div class="key-2">
                    <div class="butt"><h2 class="operator">/</h2></div>
                </div>
                <div class="key-3">
                    <div class="butt"><h2 class="operator">*</h2></div>
                </div>
                <div class="key-4">
                    <div class="butt"><h2>7</h2></div>
                </div>
                <div class="key-5">
                    <div class="butt"><h2>8</h2></div>
                </div>
                <div class="key-6">
                    <div class="butt"><h2>9</h2></div>
                </div>
                <div class="key-7">
                    <div class="butt"><h2 class="operator">-</h2></div>
                </div>
                <div class="key-8">
                    <div class="butt"><h2>4</h2></div>
                </div>
                <div class="key-9">
                    <div class="butt"><h2>5</h2></div>
                </div>
                <div class="key-10">
                    <div class="butt"><h2>6</h2></div>
                </div>
                <div class="key-11">
                    <div class="butt"><h2 class="operator">+</h2></div>
                </div>
                <div class="key-12">
                    <div class="butt"><h2>1</h2></div>
                </div>
                <div class="key-13">
                    <div class="butt"><h2>2</h2></div>
                </div>
                <div class="key-14">
                    <div class="butt"><h2>3</h2></div>
                </div>
                <div class="key-15">
                    <div class="butt"><h2>0</h2></div>
                </div>
                <div class="key-16">
                    <div class="butt"><h2>00</h2></div>
                </div>
                <div class="key-17">
                    <div class="butt"><h2>.</h2></div>
                </div>
                <div class="key-18">
                    <div class="butt"><h2>=</h2></div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
